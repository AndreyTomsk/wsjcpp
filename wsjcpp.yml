wsjcpp_version: v0.0.1
cmake_version: 3.0
cmake_cxx_standard: 11
name: wsjcpp
version: v0.0.1
description: C++ Source Package manager
issues: https://github.com/wsjcpp/wsjcpp/issues
keywords:
  - "c++"
  - "sources"

required-libraries:
  - pthread

required-pkg-config:
  - CURL

dependencies:
  - name: "wsjcpp/wsjcpp-core"
    version: "0.0.1"
    url: "https://github.com/wsjcpp/wsjcpp-core:dev"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_wsjcpp_core"

replace-dependencies:
  - from: "https://github.com/wsjcpp/wsjcpp-core:v0.0.1"
    to: "https://github.com/sea-kg/wsjcpp-core:master"

repositories:
  - type: main
    url: "https://github.com/wsjcpp/wsjcpp"
  - type: mirror
    url: https://bitbucket.org/wsjcpp/wsjcpp
  - type: fork
    url: https://github.com/sea-kg/wsjcpp
  - type: mirror
    url: https://sea-kg.com/wsjcpp/wsjcpp

authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"

distribution: # one list without sources/scripts
  sources:
    - from: "src/cppspm_manager.cpp" # rename source-file
      to: "cppspm_manager.cpp" # target-file
      sha1: ""
      # type: source-code
      # type: script
      # type: binary - in future
  # scripts:

servers: # rename origins
  - "file:///usr/share/caa"
  - "http://wsjcpp.sea-kg.com/"
