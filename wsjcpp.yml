wsjcpp_version: v0.0.1
cmake_version: 3.0
cmake_cxx_standard: 11
name: wsjcpp
version: v0.0.1
description: C++ Source Package manager
issues: https://github.com/wsjcpp/wsjcpp/issues
keywords:
  - "c++"
  - "sources"

required-libraries:
  - pthread

required-pkg-config:
  - CURL

dependencies:
  - name: "wsjcpp/wsjcpp-core"
    version: "0.0.1"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_wsjcpp_core"
  - name: "wsjcpp/wsjcpp-yaml"
    version: "0.0.2"
    url: "https://github.com/wsjcpp/wsjcpp-yaml:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_wsjcpp_yaml"

replace-dependencies:
  - from: "https://github.com/wsjcpp/wsjcpp-core:v0.0.1"
    to: "https://github.com/sea-kg/wsjcpp-core:master"

repositories:
  - type: main
    url: "https://github.com/wsjcpp/wsjcpp"
  - type: mirror
    url: https://bitbucket.org/wsjcpp/wsjcpp
  - type: fork
    url: https://github.com/sea-kg/wsjcpp
  - type: mirror
    url: https://sea-kg.com/wsjcpp/wsjcpp

authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"

origins: # rename origins
  - "https://sea-kg.com/wsjcpp-registry/"
  - "file:///usr/share/wsjcpp-registry"

distribution:
  - source-file: "src/cppspm_manager.cpp"
    target-file: "cppspm_manager.cpp"
    sha1: ""
    type: "source-code"
